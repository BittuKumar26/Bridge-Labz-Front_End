<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
    <table Border="1" cellspacing ="2"  >
        <tr>
            <th colspan="4"style="text-align:center">Registration Form</th>
        </tr>

        <tr>
            <td>Student</td>
            <td> <input type="text" placeholder="Name"></td>
            <td> <input type="text" placeholder="Middle Name"></td>
            <td> <input type="text" placeholder="Last Name"></td>
        </tr>

        <tr>
            <td>Father Name</td>
            <td> <input type="text" placeholder="Father Name"></td>
            <td> Mother Name</td>
            <td> <input type="text" placeholder="Mother Name"></td>
        </tr>

        <tr>
            <td>Date of Birth </td>
            <th>DD/MM/YYYY</th>
             <td>
                <input type="date"/>
            </td>
            <td>Gender</td>
            <td>
                <label for="male">Male</label>
                <input type="radio" id="male" name="Gender"/>
                <label for="female">Female</label>
                <input type="radio" id="female" name="Gender"/>
            </td>
        </tr>

        <tr>
            <th> City</th>
            <td>
                <select>
                    <option>Select one option</option>
                    <option>Delhi</option>
                    <option>Amritsar</option>
                    <option>Punjab</option>
                    <option>Mumbai</option>
                </select>
             </td>
             <td>Signature</td>
             <td>
                <input type="file"/>
             </td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <button><a href="https://www.google.com">Submit</a></button>
        </tr>
      
    </table>
    </form> 
</form>
</body>
</html>
